    <div class="content">

        <h2> Account erstellen </h2>

        <form class="registerformtop">
            <div class="profilepicture">
                <input type="image" src="img/UploadImage.png" alt="Profilbild eifügen" required>
            </div>
            <div>
                <label for="firstname">Vorname: </label> <br>
                <input type="text" name="vorname" placeholder="Vorname" required> <br>
            </div>
            <div>
                <label for="username">Nutzername: </label> <br>
                <input type="text" name="username" placeholder="Nutzername" required> <br>
            </div>
            <div>
                <label for="surname">Nachname: </label> <br>
                <input type="text" name="surname" placeholder="Nachname" required> <br>
            </div>
            <div>
                <label for="password">Passwort: </label> <br>
                <input type="text" name="password" placeholder="Passwort" required> <br>
            </div>
            <div>
                <label for="email">E-Mail: </label> <br>
                <input type="text" name="email" placeholder="E-Mail" required> <br>
            </div>
            <div>
                <label for="repeatpassword">Passwort wiederholen: </label> <br>
                <input type="text" name="repeatpassword" placeholder="Passwort wiederholen" required> <br>
            </div>
        </form>

        <form class="registerformbottom">
            <div class="dropdown">
                <label for="food">Wie ernährst du dich?</label> <br>
                <select id="food" name="food">
                    <option value="withmeat">Mit Fleisch</option>
                    <option value="vegeterian">Vegetarisch</option>
                    <option value="vegan">Vegan</option>
                    <option value="pesceterian">Pesketarisch</option>
                    <option value="gluten-free">Glutenfrei</option>
                    <option value="flexiterian">Flexitarisch</option></select>
            </div>
            <div>
                <label for="lactose"> Hast du Allergien? Wenn ja, welche?</label> <br>
                <input type="checkbox" name="lactose"> Laktose
            </div>
            <div>
                <label for="gluten"></label> <br>
                <input type="checkbox" name="gluten"> Gluten
            </div>
            <div>
                <label for="nuts"></label> <br>
                <input type="checkbox" name="nuts"> Nüsse
            </div>
            <div>
                <label for="fish"></label> <br>
                <input type="checkbox" name="fish"> Fisch & Meeresfrüchte
            </div>
            <div>
                <label for="legumes"></label> <br>
                <input type="checkbox" name="legumes"> Hülsenfrüchte
            </div>
            <div>
                <label for="eggs"></label> <br>
                <input type="checkbox" name="eggs"> Eier
            </div>
            <div class="selfinput">
                <label for="selfinput">Deine nicht dabei? Trag sie gerne hier ein! </label> <br>
                <input type="text" name="selfinput" placeholder="Hier deine Allergien eintragen">
            </div>
        </form>

        <a href="Account.html" class="formregisterbutton"> Account erstellen! </a>
        
    </div>
